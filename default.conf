server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # Access and error logs (you can uncomment these if you want to log access and errors)
    # access_log  /var/log/nginx/access.log  main;
    # error_log   /var/log/nginx/error.log;

    # Main location block for serving files
    location / {
        root   /usr/share/nginx/html;        # Root directory for static files
        try_files $uri $uri/ /index.html;    # Try serving the requested file, otherwise fallback to index.html
        index  index.html index.htm;         # Default index files
    }

    # Error handling for server errors (500s)
    error_page   500 502 503 504  /50x.html;  # Serve a static error page
    location = /50x.html {
        root   /usr/share/nginx/html;         # Path to the error page
    }

    # Optionally, deny access to .htaccess files (if using Apache-style configuration)
    # This is not needed unless you're migrating from an Apache setup
    # location ~ /\.ht {
    #     deny all;  # Deny access to .ht files (e.g., .htaccess)
    # }

    # Additional configurations can be added here if needed (e.g., handling redirects, SSL setup, etc.)
}
