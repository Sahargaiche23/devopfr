version: '3.8'

services:
  # Service pour la base de données MySQL
  mysqldb:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: sahar
      MYSQL_DATABASE: khaddemApp
    ports:
      - "3306:3306"
    volumes:
      - khaddemApp:/var/lib/mysql

  # Service backend Spring Boot
  app-kaddem:
    depends_on:
      - mysqldb
    image: sahargaiche11/khadem:latest
    restart: on-failure
    ports:
      - "8089:8089"
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url": "jdbc:mysql://mysqldb:3306/khaddemApp?createDatabaseIfNotExist=true",
        "spring.datasource.username": "root",
        "spring.datasource.password": "sahar",
        "spring.jpa.hibernate.ddl-auto": "update"
      }'
    stdin_open: true
    tty: true

  # Service frontend Angular avec Nginx
  frontend:
    depends_on:
      - app-kaddem
    image: sahargaiche11/angular-app:latest
    restart: on-failure
    ports:
    - "8888:80"  # 8888 sur ton host, 80 dans le conteneur    volumes:
      - ./dist:/usr/share/nginx/html  # Volume pour servir le build Angular
    networks:
      - frontend_network

# Volumes pour persistance des données MySQL
volumes:
  khaddemApp:

# Networks pour isoler les services
networks:
  frontend_network:
    driver: bridge
